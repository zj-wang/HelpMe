<div class="container">
<template name="main">
	<head>
	  <title>Help Me</title>
	</head>
    <h1>HelpMe</h1>
    {{> navigation}}
    {{> yield}} <!-- where contents of the route should be -->
    <hr />
    <p>Copyright &copy; HelpMe</p>
</template>

<template name="navigation">
	<nav>
	<ul>
		<li><a href="{{pathFor route='home'}}">Home</a></li>
		{{#if currentUser}}
			<li><a href="{{pathFor route ='profile'}}">Profile</a></li>
			<li><a href="#" class="logout">Logout</a></li>
		{{else}}
			<li><a href="{{pathFor route='register'}}">Register</a></li>
			<li><a href="{{pathFor route='login'}}">Login</a></li>
		{{/if}}
	</ul>
	</nav>
</template>

<article>
<template name="home">
	{{#if currentUser}}
	{{> lists}}
    <p>Welcome back! You are logged in.</p>
	{{else}}
	<p>At home page. Please register or login.</p>
	{{/if}}
</template>

<template name="listPage">
    {{> lists}}
    <h2>Available jobs in {{name}}</h2>
    {{> jobs}}
</template>

<template name="lists">
	<h2>Job List</h2>
	{{#if currentUser}}
	{{> addJob}}
	{{/if}}
	<ul>
		{{#each job}}
			<li><a href="{{pathFor route='jobPage'}}">{{name}}</a></li>
		{{/each}}
	</ul>
</template>

<template name="jobs">
    {{> addJob}}
    <ul>
    {{#each job}}
        {{> jobItem}}
    {{/each}}
    </ul>
</template>

<template name="jobItem">
    <li class="{{checked}}">
        <input type="checkbox" {{checked}}>
        <input type="text" value="{{name}}" name="jobItem">
        [<a href="#" class="delete-job">Delete</a>]
    </li>
</template>

<template name="addJob">
	<form class="addJob">
        <p>Job Name: <input type="jobName" name="jobName"></p>
        <p>Category: <input type="category" name="category"></p>
        <p>Description: <input type="description" name="description"></p>
        <p><input type="submit" value="Add Job"></p>
    </form>
</template>

<template name="jobPage">
	<p>Name: {{name}}</p>
    <p>Created by:
	<a href="{{pathFor route='othersProfile'}}">{{createdBy}}</a> </p>
	
	{{#if self}}
	{{else}}
	{{/if}}
	
	<p>Description: {{description}}</p>
	<li class="{{checked}}">
		Completed?
        [<a href="#" class="delete-job">Delete</a>]
    </li>
</template>

<template name="othersProfile">
	id: {{id}} <br>
    firstname: {{firstname}} <br>
    lastname: {{lastname}} <br>
	
	{{> feedback}} <br>
	{{> addFeedback}} <br>
</template>

<template name="profile">
	id: {{id}} <br>
    firstname: {{firstname}} <br>
    lastname: {{lastname}} <br>
    <br>
    {{> updateUserInfo}} <br>
	{{> feedback}} <br>
	
	{{> addFeedback}} <br>
</template>

<template name="addFeedback">
	<form class="feedback">
		please provide feedback to the user: <input type="text" name ="comment">
		<input type="submit" value="Submit Feedback">
    </form>
</template>

<template name="updateUserInfo">
    <form class="update">
        first name: <input type="text" name ="firstname">
        last name: <input type="text" name = "lastname">
        <input type="submit" value="Update">
    </form>
</template>   

<template name="feedback">
	Feedbacks: {{comment}}
</template>

<template name="map">
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxSPW5CJgpdgO_s4yyMovOaVh_KvvhSfpvagV18eOyDWu7VytS6Bi1CWxw"
      type="text/javascript"></script>

    <script type="text/javascript">

    var map = null;
    var geocoder = null;

    function initialize() {
      if (GBrowserIsCompatible()) {
        map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(37.4419, -122.1419), 1);
        map.setUIToDefault();
        geocoder = new GClientGeocoder();
      }
    }

    function showAddress(address) {
      if (geocoder) {
        geocoder.getLatLng(
          address,
          function(point) {
            if (!point) {
              alert(address + " not found");
            } else {
              map.setCenter(point, 15);
              var marker = new GMarker(point, {draggable: true});
              map.addOverlay(marker);
              GEvent.addListener(marker, "dragend", function() {
                marker.openInfoWindowHtml(marker.getLatLng().toUrlValue(6));
              });
              GEvent.addListener(marker, "click", function() {
                marker.openInfoWindowHtml(marker.getLatLng().toUrlValue(6));
              });
          GEvent.trigger(marker, "click");
            }
          }
        );
      }
    }
    </script>


  <body onload="initialize()" onunload="GUnload()">
    <form action="#" onsubmit="showAddress(this.address.value); return false">
      <p>
        Enter an address, and then drag the marker to tweak the location.
        <br/>
        The latitude/longitude will appear in the infowindow after each geocode/drag.
      </p>
      <p>
        <input type="text" style="width:350px" name="address" value="1600 Amphitheatre Pky, Mountain View, CA" />
        <input type="submit" value="Go!" />
      </p>
      <div id="map_canvas" style="width: 600px; height: 400px"></div>
    </form>

  </body>
</template>
</article>

<aside>
	
<template name="register">
    <h2>Register</h2>
    <form class="register">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>

<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>
</aside>

</div>
