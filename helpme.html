<template name="main">
	<head>
	  <title>Help Me</title>
	</head>
    <h1>HelpMe</h1>
    {{> navigation}}
    
    {{> yield}} <!-- where contents of the route should be -->
    <hr />
    <p>Copyright &copy; HelpMe</p>
</template>

<template name="navigation">
	<ul>
		<li><a href="{{pathFor route='home'}}">Home</a></li>
		{{#if currentUser}}
			<li><a href="{{pathFor route ='profile'}}">Profile</a></li>
			<li><a href="#" class="logout">Logout</a></li>
		{{else}}
			<li><a href="{{pathFor route='register'}}">Register</a></li>
			<li><a href="{{pathFor route='login'}}">Login</a></li>
		{{/if}}
	</ul>
</template>

<template name="home">
	{{> lists}}
	{{#if currentUser}}
    <p>Welcome back! You are logged in.</p>
	{{else}}
	<p>At home page.</p>
	{{/if}}
</template>

<template name="register">
    <h2>Register</h2>
    <form class="register">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>

<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>

<template name="listPage">
    <h2>Available jobs in {{name}}</h2>
    {{> jobs}}
</template>

<template name="addList">
    <form>Create a job list:
        <input type="text" placeholder="Job list name here..." name="listName">
    </form>
</template>

<template name="lists">
	{{#if currentUser}}
	<h2>Job Categories</h2>
	{{> addList}}
	<ul>
		{{#each list}}
			<li><a href="{{pathFor route='listPage'}}">{{name}}</a></li>
		{{/each}}
	</ul>
	{{else}}
	<h4>Jobs available in the following categories</h4>
	<ul>
		{{#each list}}
			<li>{{name}}</li>
		{{/each}}
	</ul>
	Log in now to see jobs!
	{{/if}}
</template>

<template name="jobs">
    {{> addJob}}
    <ul>
    {{#each job}}
        {{> jobItem}}
    {{/each}}
    </ul>
</template>

<template name="jobItem">
    <li class="{{checked}}">
        <input type="checkbox" {{checked}}>
        <input type="text" value="{{name}}" name="jobItem">
        [<a href="#" class="delete-job">Delete</a>]
    </li>
</template>

<template name="addJob">
    <form>
        Create a job:
        <input type="text" placeholder="Type a job here..." name="jobName">
    </form>
</template>

<template name="profile">
	{{#with profile}}
		first name: {{firstname}}
		last name:	{{lastname}}
	{{/with}}
	
	for feedback,
	posted jobs,
	completed jobs
</template>
