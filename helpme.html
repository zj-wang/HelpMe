<div class="container">
<template name="main">
	<head>
	  <title>Help Me</title>
	</head>
    <h1>HelpMe</h1>
    {{> navigation}}
    {{> yield}} <!-- where contents of the route should be -->
    <hr />
    <p>Copyright &copy; HelpMe</p>
</template>

<template name="navigation">
	<nav>
	<ul>
		<li><a href="{{pathFor route='home'}}">Home</a></li>
		{{#if currentUser}}
			<li><a href="{{pathFor route ='profile'}}">Profile</a></li>
			<li><a href="#" class="logout">Logout</a></li>
		{{else}}
			<li><a href="{{pathFor route='register'}}">Register</a></li>
			<li><a href="{{pathFor route='login'}}">Login</a></li>
		{{/if}}
	</ul>
	</nav>
</template>

<article>
<template name="home">
    {{> lists}}
	{{#if currentUser}}
    <p>Welcome back! You are logged in.</p>
	{{else}}
	<p>At home page.</p>
	{{/if}}
</template>

<template name="listPage">
    {{> lists}}
    <h2>Available jobs in {{name}}</h2>
    {{> jobs}}
</template>

<template name="addList">
    <form>Create a job list:
        <input type="text" placeholder="Job list name here..." name="listName">
    </form>
</template>

<template name="lists">
	<h2>Job Categories</h2>
	{{#if currentUser}}
	{{> addList}}
	{{/if}}
	<ul>
		{{#each list}}
			<li><a href="{{pathFor route='listPage'}}">{{name}}</a></li>
		{{/each}}
	</ul>
</template>

<template name="jobs">
    {{> addJob}}
    <ul>
    {{#each job}}
        {{> jobItem}}
    {{/each}}
    </ul>
</template>

<template name="jobItem">
    <li class="{{checked}}">
        <input type="checkbox" {{checked}}>
        <input type="text" value="{{name}}" name="jobItem">
        [<a href="#" class="delete-job">Delete</a>]
    </li>
</template>

<template name="addJob">
    <form>
        Create a job:
        <input type="text" placeholder="Type a job here..." name="jobName">
    </form>
</template>

<template name="profile">
	id: {{id}}
	<br>
	{{> feedback}}	
	<br>
	{{> addFeedback}}
</template>

<template name="addFeedback">
	<form class="feedback">
		Rate this user from 1-10: <input type="rating" name ="rating">
		<input type="submit" value="Submit Feedback">
    </form>
</template>

<template name="feedback">
	avg rating is:
</template>
